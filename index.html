
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.R.C. | Automated Reporting Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
        }
        .pearl-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(107, 70, 193, 0.1);
            box-shadow: 0 30px 60px -12px rgba(107, 70, 193, 0.12);
        }
        @keyframes gear-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes student-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 10px rgba(124, 58, 237, 0.5); }
            50% { text-shadow: 0 0 25px rgba(124, 58, 237, 0.8); }
        }
        .animate-gear {
            animation: gear-rotate 10s linear infinite;
            transform-origin: center;
        }
        .animate-gear-reverse {
            animation: gear-rotate 15s linear infinite reverse;
            transform-origin: center;
        }
        .animate-student {
            animation: student-bob 4s ease-in-out infinite;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s ease-in-out infinite;
        }
        .animate-glow {
            animation: glow-pulse 3s ease-in-out infinite;
        }

        /* Ripple Card Effect */
        .ripple-card {
            position: relative;
            z-index: 1;
            transition: color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ripple-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1), height 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-radius 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ripple-card:hover::before {
            width: 150%;
            height: 400px;
            border-radius: 2rem;
        }
        .ripple-card:hover {
            color: white !important;
        }

        /* Section Label Cyber-Badge Effect */
        .section-badge {
            position: relative;
            padding: 0.5rem 1.5rem;
            background: white;
            border-radius: 9999px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .section-badge::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .section-badge:hover {
            border-color: #7c3aed;
            transform: scale(1.05);
            box-shadow: 0 10px 20px -10px rgba(124, 58, 237, 0.3);
        }
        .section-badge:hover::after {
            transform: translateX(100%);
        }
    </style>
